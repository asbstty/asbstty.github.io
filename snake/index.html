<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="snake.css">
  </head>
  <body>
    <div class="content">
      <div class="game-info">
        <div id='gameDuration'>时长：</div>
        <div id='gameScore' style="margin-left: 20px;">得分：</div>
      </div>
      <div class="game-area">
        <canvas id='tableCanvas' class="cvs" width="600" height="400" style="background:#F6BF72"></canvas>
        <canvas id='snakeCanvas' class="cvs" width="600" height="400"></canvas>
        <div id='btnStart' class="btn-start">开始游戏</div>
      </div>
      <div class="game-control">
          <img src="./images/arrow.png" id='up' class="arrow up">
          <img src="./images/arrow.png" id='down' class="arrow down">
          <img src="./images/arrow.png" id='left' class="arrow left">
          <img src="./images/arrow.png" id='right' class="arrow right">
        </div>
    </div>
    <script src="./snake.js"></script>
  </body>
</html>
