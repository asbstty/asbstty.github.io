<html>
  <head>
    <meta charset='utf-8'>
    <style>
      head,body{
        width: 100%;
        height: 100%;
      }
      .content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .game-item {
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 24px;
        font-weight: 500;
        background-color: aliceblue;
        cursor: pointer;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="game-item" onclick="openGame(0)">沙雕五子棋</div>
      <div class="game-item" onclick="openGame(1)">沙雕贪吃蛇</div>
    </div>
  </body>
  <script>
    function openGame(type) {
      if(type == 0) {
        location.href='./chess/index.html'
      } else if(type == 1) {
        location.href='./snake/index.html'
      }
    }
  </script>
</html>
