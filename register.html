<html>
  <head>
    <style>
      #err {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>name: <input id='username' /></div>
    <div>password: <input id='pass' /></div>
    <div>
      <button onclick="regist()">注册</button>
    </div>
    <div id='err'></div>
  </body>
  <script src="network.js"></script>
  <script>
    function regist() {
      const name = document.getElementById('username').value
      const password = document.getElementById('pass').value
      const api = 'register'
      postData(api, {name, password}).then(res => {
        if(res.result) {
          location.href='http://127.0.0.1:8080/index.html'
        } else {
          document.querySelector('#err').innerText='注册失败'
        }
      })
    }
  </script>
</html>
